<html lang="en">
<head>

</head>
<body>
    <h1>welcome to the chat application </h1>
    <div style="height: 100vh;" class="d-flex justify-content-center align-items-center">
        <form method="post" action="{% url "room" %}">
            {% csrf_token %}
            <!-- input field to entr rom N -->
            <input placeholder="entre room number" class="form-control" type="text" name="room_no">

            <div class="d-flex justify-content-center">
                <input value="entre room" class="btn btn-primary" type="submit" name="">
            </div>
            
        </form>
    </div>
    
</body>
